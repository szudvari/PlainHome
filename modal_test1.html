<!doctype html>
<html>
<head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
        <title>$title - $house</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <script src="js/bootstrap-dialog.js" type="text/javascript"></script>
        <script src="js/bootstrapValidator.js" type="text/javascript"></script>
        <script src="js/plainhome.js" type="text/javascript"></script>
        <script src="js/form-validator.js" type="text/javascript"></script>
        <script src="js/language/hu_HU.js" type="text/javascript"></script>
		<script src="js/print.js" type="text/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>     
        <link href="css/bootstrap-dialog.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/plainhome.css" rel="stylesheet">
		<link href="css/datepicker.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/bootstrapValidator.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.js"></script>
	<![endif]-->
</head>
<body>

	<button class="btn btn-default" data-toggle="modal" data-target="#loginModal">Login</button>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title">Login</h4>
	            </div>

	            <div class="modal-body">
	                <!-- The form is placed inside the body of modal -->
	                <form id="loginForm" method="post" class="form-horizontal">
	                    <div class="form-group">
	                        <label class="col-md-3 control-label">Username</label>
	                        <div class="col-md-5">
	                            <input type="text" class="form-control" name="username" />
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-md-3 control-label">Password</label>
	                        <div class="col-md-5">
	                            <input type="password" class="form-control" name="password" />
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-md-5 col-md-offset-3">
	                            <button type="submit" class="btn btn-default">Login</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	
	
<div>
	<form>
	    <div class="form-group">
	        <label class="control-label" for="firstname">Nome:</label>
	        <div class="input-group">
	            <span class="input-group-addon">$</span>
	            <input class="form-control" placeholder="Insira o seu nome próprio" name="firstname" type="text" />
	        </div>
	    </div>

	    <div class="form-group">
	        <label class="control-label" for="lastname">Apelido:</label>
	        <div class="input-group">
	            <span class="input-group-addon">€</span>
	            <input class="form-control" placeholder="Insira o seu apelido" name="lastname" type="text" />
	        </div>
	    </div>

	        <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

	<footer>
		<script>
			$(document).ready(function() {
			    $('#loginForm').bootstrapValidator({
			        message: 'This value is not valid',
			        feedbackIcons: {
			            valid: 'glyphicon glyphicon-ok',
			            invalid: 'glyphicon glyphicon-remove',
			            validating: 'glyphicon glyphicon-refresh'
			        },
			        fields: {
			            username: {
			                validators: {
			                    notEmpty: {
			                        message: 'The username is required'
			                    }
			                }
			            },
			            password: {
			                validators: {
			                    notEmpty: {
			                        message: 'The password is required'
			                    }
			                }
			            }
			        }
			    });
			});
		</script>
		
		<script>
		$('form').validate({
	        rules: {
	            firstname: {
	                minlength: 3,
	                maxlength: 15,
	                required: true
	            },
	            lastname: {
	                minlength: 3,
	                maxlength: 15,
	                required: true
	            }
	        },
	        highlight: function(element) {
	            $(element).closest('.form-group').addClass('has-error');
	        },
	        unhighlight: function(element) {
	            $(element).closest('.form-group').removeClass('has-error');
	        },
	        errorElement: 'span',
	        errorClass: 'help-block',
	        errorPlacement: function(error, element) {
	            if(element.parent('.input-group').length) {
	                error.insertAfter(element.parent());
	            } else {
	                error.insertAfter(element);
	            }
	        }
	    });
		</script>
	</footer>	
</body>
</html>
