<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>$title - $house</title>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-dialog.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-dialog.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <!--[if lt IE 9]>
                <script src="js/html5shiv.js"></script>
                <script src="js/respond.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="content">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Jelszómodósítás: {$user['firstname']} {$user['lastname']}</h4>
                        </div>
                        <div class="modal-body">
                            <h3 class="primary"> Új jeszó megadása </h3>
                            <form method="post" action="$action"> 
                                Új jelszó: <input type="password" name="pass1"> <br>
                                Új jelszó újra: <input type="password" name="pass2"><br>
                                <button type="input" name="submit" value="módosít" class="btn btn-success btn-icon"><i class="fa fa-refresh"></i>Módosít</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Mégsem</button><br>
                            </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="footer">
            <p class="textCenter">
                &copy; 2014 <a href="http://webariel.hu" target="_blank">PlainHome Version 0.1a</a></p>
        </div>

        <script src="js/jquery.js"></script>

        <script src="js/reside.js"></script>


        <script src="js/plainhome.js"></script>



    </body>
</html>
